<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão é 300x500px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar
    </p>
    
    <!-- Alguns sites são bloqueados contra o iframe, como é o caso do Google-->

    <p>
        O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gaunabara</a>
        </iframe> 
        também é bem legal 
    </p>
</body>
</html>
